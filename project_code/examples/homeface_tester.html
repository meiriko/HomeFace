		<div id="content">
			<h2>Face tracking in images</h2>
			<div id="mainGraphics">
				<div id="containerHF">
					<canvas id="imageHF" width="625" height="500"></canvas>

			<div id="dialog-form" title="Create new user">

				<form>
					<textarea rows="8" cols="120" name="jsonText" id="jsonText" class="text ui-widget-content ui-corner-all"></textarea>
				</form>

			<script>
				var overlay = document.getElementById('overlayHF');
				var overlayCC = overlay.getContext('2d');
				var points;
				var fileName = "HomeFace";
			
				function clearHomeCanvas(){
					var ccHC = document.getElementById('homeCanvas').getContext('2d');
					ccHC.fillStyle = "#AAA";
					ccHC.fillRect(0,0,625,500);
				}

				var img = new Image();
				img.onload = function() {
					var cc = document.getElementById('imageHF').getContext('2d');
					cc.drawImage(img,0,0,625, 500);
					clearHomeCanvas();
				};
				img.src = './media/franck_02159.jpg';

			
				var ctrack = new clm.tracker({stopOnConvergence : true});
				ctrack.init(pModel);
			
/*
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.getElementById('containerHF').appendChild( stats.domElement );
*/
				
				var drawRequest;
				var homeJson;
				
				function animate(box) {
					ctrack.start(document.getElementById('imageHF'), box);
					drawLoop();
				}

				function loadDefaultJson() {
					$.getJSON('/examples/home.json', function(data) {
						homeJson = data;
					}).fail(function(jqxhr, textStatus, error) {
						console.log( textStatus );
						homeJson = {};
					});
				}

				loadDefaultJson();

				function setStrokeColor(newColor){
					var canvas = document.getElementById('imageHF')
					var cc = canvas.getContext('2d');
					cc.strokeStyle = newColor;
					var homeCanvas = document.getElementById('homeCanvas')
					cc = homeCanvas.getContext('2d');
					cc.strokeStyle = newColor;
				}

				function setStrokeWidth(newWidth){
					var canvas = document.getElementById('imageHF')
					var cc = canvas.getContext('2d');
					cc.lineWidth = newWidth;
					var homeCanvas = document.getElementById('homeCanvas')
					cc = homeCanvas.getContext('2d');
					cc.lineWidth = newWidth;
				}

				function rect(x,y,w,h){
					var canvas = document.getElementById('imageHF')
					var cc = canvas.getContext('2d');
					cc.beginPath()
					cc.rect(x,y,w,h);
					cc.closePath()
					cc.stroke();

					var homeCanvas = document.getElementById('homeCanvas')
					cc = homeCanvas.getContext('2d');
					cc.beginPath()
					cc.rect(x,y,w,h);
					cc.closePath()
					cc.stroke();
				}

				function path(points){
					if(!points || points.length === 0 ){
						return;
					}
					var canvas = document.getElementById('imageHF')
					var homeCanvas = document.getElementById('homeCanvas')
					var cc = canvas.getContext('2d');
					var ccHC = homeCanvas.getContext('2d');
					cc.beginPath();
					cc.moveTo(points[0][0],points[0][1]);
					ccHC.beginPath();
					ccHC.moveTo(points[0][0],points[0][1]);
					for(var i = 1 ; i < points.length ; i++){
						cc.lineTo(points[i][0], points[i][1]);
						ccHC.lineTo(points[i][0], points[i][1]);
					}
					cc.closePath();
					cc.stroke();
					ccHC.closePath();
					ccHC.stroke();
				}

				function drawHome(points){
					for( var key in homeJson ){
						console.log( 'plotting ' , key ) ;
						console.log(homeJson[key]);
						eval( homeJson[key] );
					}
				}

				function drawLoop() {
					drawRequest = requestAnimFrame(drawLoop);
					overlayCC.clearRect(0, 0, 720, 576);
					if (ctrack.getCurrentPosition()) {
						ctrack.draw(overlay);
					}
				}

				// detect if tracker fails to find a face
				document.addEventListener("clmtrackrNotFound", function(event) {
					ctrack.stop();
					alert("The tracking had problems with finding a face in this image. Try selecting the face in the image manually.")
				}, false);
				
				// detect if tracker loses tracking of face
				document.addEventListener("clmtrackrLost", function(event) {
					ctrack.stop();
					alert("The tracking had problems converging on a face in this image. Try selecting the face in the image manually.")
				}, false);
				
				// detect if tracker has converged
				document.addEventListener("clmtrackrConverged", function(event) {
					document.getElementById('convergence').innerHTML = "CONVERGED";
					document.getElementById('convergence').style.backgroundColor = "#00FF00";
					document.getElementById('exportButton').disabled = false;
					// stop drawloop
					cancelRequestAnimFrame(drawRequest);
					points = ctrack.getCurrentPosition();
					drawHome(ctrack.getCurrentPosition());
				}, false);
				
				// update stats on iteration
/*
				document.addEventListener("clmtrackrIteration", function(event) {
					stats.update();
				}, false);
*/
				// manual selection of faces (with jquery imgareaselect plugin)

				// function to start showing images
				function loadImage() {
					if (fileList.indexOf(fileIndex) < 0) {
						document.getElementById('exportButton').disabled = true;
						var reader = new FileReader();
						reader.onload = (function(theFile) {
							return function(e) {
								// check if positions already exist in storage
							
								// Render thumbnail.
								var canvas = document.getElementById('imageHF')
								var cc = canvas.getContext('2d');
								var img = new Image();
								img.onload = function() {
									if (img.height > 500 || img.width > 700) {
										var rel = img.height/img.width;
										var neww = 700;
										var newh = neww*rel;
										if (newh > 500) {
											newh = 500;
											neww = newh/rel;
										}
										canvas.setAttribute('width', neww);
										canvas.setAttribute('height', newh);
										cc.drawImage(img,0,0,neww, newh);
									} else {
										canvas.setAttribute('width', img.width);
										canvas.setAttribute('height', img.height);
										cc.drawImage(img,0,0,img.width, img.height);
									}
								}
								img.src = e.target.result;
							};
						})(fileList[fileIndex]);
						reader.readAsDataURL(fileList[fileIndex]);
						overlayCC.clearRect(0, 0, 720, 576);
						clearHomeCanvas();
						document.getElementById('convergence').innerHTML = "";
						ctrack.reset();
					}

				}

				function loadImageFromUrl(imgUrl) {
					clearHomeCanvas();
					document.getElementById('exportButton').disabled = true;

					var canvas = document.getElementById('imageHF')
					var cc = canvas.getContext('2d');
					var img = new Image();
					img.onload = function() {
						if (img.height > 500 || img.width > 700) {
							var rel = img.height/img.width;
							var neww = 700;
							var newh = neww*rel;
							if (newh > 500) {
								newh = 500;
								neww = newh/rel;
							}
							canvas.setAttribute('width', neww);
							canvas.setAttribute('height', newh);
							cc.drawImage(img,0,0,neww, newh);
						} else {
							canvas.setAttribute('width', img.width);
							canvas.setAttribute('height', img.height);
							cc.drawImage(img,0,0,img.width, img.height);
						}
					}
					img.crossOrigin = 'anonymous';
					img.src = imgUrl;
					overlayCC.clearRect(0, 0, 720, 576);
					document.getElementById('convergence').innerHTML = "";
					ctrack.reset();
				}

				function loadUrl(){
					var imgUrl = prompt("enter url","http://www.naircare.co.uk/images/main/hub/bg-face.jpg");
					fileName = imgUrl;
					loadImageFromUrl('/pt/' + imgUrl);
				}

				// set up file selector and variables to hold selections
				var fileList, fileIndex;
				if (window.File && window.FileReader && window.FileList) {
					function handleFileSelect(evt) {
						var files = evt.target.files;
						fileList = [];
						for (var i = 0;i < files.length;i++) {
							if (!files[i].type.match('image.*')) {
								continue;
							}
							fileList.push(files[i]);
						}
						if (files.length > 0) {
							fileIndex = 0;
						}
						
						loadImage();
					}
					document.getElementById('files').addEventListener('change', handleFileSelect, false);
				} else {
					$('#files').addClass("hide");
					$('#loadimagetext').addClass("hide");
				}

				function exportData(){
					fileName = removeStringTail(fileName, '.jpg','jpeg');
					fileName = prompt("enter file name",fileName);
					if( !fileName || fileName.lenght === 0 ){
						return ;
					}

					var canvas = document.getElementById('imageHF')
					var strData = Canvas2Image.getAsJPEG(canvas);
					var link = document.createElement('a');
					link.download = fileName + ".jpg";
					link.href = strData;
					link.click();

					var homeCanvas = document.getElementById('homeCanvas')
					strData = Canvas2Image.getAsJPEG(homeCanvas);
					link = document.createElement('a');
					link.download = fileName + "-sketch.jpg";
					link.href = strData;
					link.click();

					var pointsData = "data:application/octet-stream," + encodeURIComponent(points.join(',\r\n'));
					link = document.createElement('a');
					link.download = fileName + "-points.txt";
					link.href = pointsData;
					link.click();

				}

				function editJson() {
					$( "#dialog-form" ).dialog( "open" );
				}
			</script>
